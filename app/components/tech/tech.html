<div class="jumbotron">
    <div class="col-xs-12 col-md-6">
        <h3>Defender's Technology</h3>

        <div class="row">
            <div class="col-sm-4">
                <h5>Tech</h5>
            </div>
            <div class="col-sm-6">
                <h5>Level</h5>
            </div>
            <div class="col-sm-2">
                <h5>Modifier</h5>
            </div>
        </div>
        <div ng-repeat="(key,value) in tech" class="row">
            <pre>{{ player }}</pre>
            <div class="col-sm-4">
                <label  class="control-label">{{value.name}}</label>
            </div>
            <div class="col-sm-5">
                <input type="number" class="form-control tech-input"
                       ng-model=""/>
            </div>
            <div class="col-sm-3">
                <h6 class="align-right"></h6>
            </div>
        </div>
    </div>
</div>
